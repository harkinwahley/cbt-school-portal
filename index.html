<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Exam | Excellence Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #006b3c; --secondary: #f39c12; --bg: #f4f7f6; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .exam-container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-submit { 
            background: var(--primary); color: white; border: none; padding: 15px 30px; 
            font-size: 18px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 20px;
        }
        .btn-submit:disabled { background: #95a5a6; cursor: not-allowed; }
        #timer { font-size: 20px; color: #e74c3c; font-weight: bold; text-align: right; }
    </style>
</head>
<body>

    <div class="exam-container">
        <div class="header">
            <h1>Excellence Academy CBT</h1>
            <p id="timer">Time Remaining: 10:00</p>
        </div>

        <div class="input-group">
            <label>Full Name:</label>
            <input type="text" id="studentName" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
            <label>Class:</label>
            <select id="studentClass">
                <option value="JSS1">JSS 1</option>
                <option value="JSS2">JSS 2</option>
                <option value="JSS3">JSS 3</option>
            </select>
        </div>

        <hr>

        <div id="quiz-area">
            <p><b>Question 1:</b> What is 5 + 7?</p>
            <input type="number" id="q1" placeholder="Your answer">
        </div>

        <button id="submit-btn" onclick="submitExam()" class="btn-submit">Submit Exam</button>
    </div>

    <script>
        const DB_URL = "https://excellencecbt-577fb-default-rtdb.firebaseio.com/results";
        
        // Example score logic - replace with your actual marking logic
        let finalScore = 0; 

        async function submitExam() {
            const nameInput = document.getElementById('studentName');
            const submitBtn = document.getElementById('submit-btn');

            // 1. Validation
            if (nameInput.value.trim() === "") {
                alert("Please enter your name before submitting!");
                return;
            }

            // 2. DISABLE BUTTON IMMEDIATELY (Prevent Multi-clicks)
            submitBtn.disabled = true;
            submitBtn.innerText = "Submitting... Please wait";

            // 3. Prepare Data
            const studentData = {
                name: nameInput.value,
                class: document.getElementById('studentClass').value,
                subject: "Mathematics", // Change as needed
                score: finalScore, 
                percent: (finalScore / 20) * 100,
                date: new Date().toLocaleString(),
                timeTaken: document.getElementById('timer').innerText,
                timestamp: Date.now()
            };

            try {
                // 4. Send to Firebase
                const response = await fetch(`${DB_URL}.json`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    alert("Submission Successful! Your results have been saved.");
                    // Optional: Redirect or clear view
                    submitBtn.innerText = "Submitted âœ…";
                } else {
                    throw new Error("Submission failed");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Connection error. Please try clicking submit again.");
                
                // Re-enable if it failed so they can try again
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit Exam";
            }
        }

        // Simple Countdown Timer Example
        let timeLeft = 600; 
        const timerDisplay = document.getElementById('timer');
        setInterval(() => {
            if (timeLeft <= 0) return;
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            timerDisplay.innerText = `Time Remaining: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }, 1000);

    </script>
</body>
</html>
