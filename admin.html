<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Excellence Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #006b3c; --danger: #c0392b; --bg: #f4f6f8; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; }
        #login-overlay { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; width: 300px; }
        .dashboard-container { max-width: 1100px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        .stats-grid { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { flex: 1; background: #e9f7ef; padding: 20px; border-radius: 8px; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #f8f9fa; }
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .btn { padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="password" id="pass" placeholder="Password" style="width:100%; padding:10px; margin:10px 0;">
            <button onclick="checkLogin()" class="btn" style="background:var(--primary); color:white; width:100%;">Login</button>
        </div>
    </div>

    <div id="main-dash" class="dashboard-container hidden">
        <header>
            <h1>Student Records</h1>
            <div>
                <button onclick="loadData()" class="btn" style="background:#555; color:white;">Refresh</button>
                <button onclick="exportCSV()" class="btn" style="background:#1d6f42; color:white;">Export Excel</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><h2 id="t-count">0</h2><p>Attempts</p></div>
            <div class="stat-card"><h2 id="t-avg">0%</h2><p>Avg Score</p></div>
        </div>

        <table>
            <thead>
                <tr><th>Date</th><th>Name</th><th>Class</th><th>Subject</th><th>Score</th><th>Time Taken</th><th>Status</th><th>Action</th></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        const DB_URL = "https://excellencecbt-577fb-default-rtdb.firebaseio.com/results";
        let results = [];

        function checkLogin() {
            if(document.getElementById('pass').value === "admin123") {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-dash').classList.remove('hidden');
                loadData();
            } else { alert("Wrong password"); }
        }

        async function loadData() {
            const res = await fetch(`${DB_URL}.json`);
            const data = await res.json();
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            if(!data) return;
            results = Object.keys(data).map(k => ({id: k, ...data[k]})).reverse();
            
            let totalPct = 0;
            results.forEach(r => {
                totalPct += r.percent;
                tbody.innerHTML += `<tr>
                    <td><small>${r.date}</small></td>
                    <td><b>${r.name}</b></td>
                    <td>${r.class}</td>
                    <td>${r.subject.toUpperCase()}</td>
                    <td>${r.score}/20</td>
                    <td>${r.timeTaken || 'N/A'}</td>
                    <td><span class="badge ${r.percent >= 50 ? 'pass' : 'fail'}">${r.percent >= 50 ? 'PASS' : 'FAIL'}</span></td>
                    <td><button onclick="delRecord('${r.id}')" style="color:red; border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
                </tr>`;
            });
            document.getElementById('t-count').innerText = results.length;
            document.getElementById('t-avg').innerText = Math.round(totalPct/results.length) + "%";
        }

        async function delRecord(id) {
            if(confirm("Delete this record?")) {
                await fetch(`${DB_URL}/${id}.json`, { method: 'DELETE' });
                loadData();
            }
        }

        function exportCSV() {
            let csv = "Date,Name,Class,Subject,Score,Time Taken,Status\n";
            results.forEach(r => {
                csv += `${r.date},${r.name},${r.class},${r.subject},${r.score}/20,${r.timeTaken},${r.percent>=50?'PASS':'FAIL'}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'Results.csv');
            a.click();
        }
    </script>
</body>
</html>
