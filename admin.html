<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Excellence Academy</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #006b3c; --danger: #c0392b; --bg: #f4f6f8; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; }
        #login-overlay { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .dashboard-container { max-width: 1100px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; margin-bottom: 20px; }
        .stats-grid { display: flex; gap: 20px; margin-bottom: 25px; }
        .stat-card { flex: 1; background: #e9f7ef; padding: 20px; border-radius: 8px; text-align: center; border: 1px solid #cce5d9; }
        .stat-card h2 { margin: 0; color: var(--primary); font-size: 32px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #f8f9fa; font-weight: bold; }
        .btn { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="margin-top:0;">Secure Admin Login</h2>
            <input type="email" id="email" placeholder="Admin Email">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="login()" id="login-btn" class="btn" style="background:var(--primary); color:white; width:100%;">Sign In</button>
        </div>
    </div>

    <div id="main-dash" class="dashboard-container hidden">
        <header>
            <h1>üìä Principal's Dashboard</h1>
            <div>
                <button onclick="loadData()" class="btn" style="background:#555; color:white;">üîÑ Refresh</button>
                <button onclick="exportCSV()" class="btn" style="background:#1d6f42; color:white;">üì• Export CSV</button>
                <button onclick="resetDatabase()" class="btn" style="background:var(--danger); color:white;">üî• Clear All</button>
                <button onclick="logout()" class="btn" style="background:#333; color:white; margin-left:10px;">Exit</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><h2 id="t-count">0</h2><p>Total Attempts</p></div>
            <div class="stat-card"><h2 id="t-avg">0%</h2><p>Average Performance</p></div>
        </div>

        <div style="overflow-x: auto;">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student Name</th>
                        <th>Class</th>
                        <th>Subject</th>
                        <th>Score (/20)</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAIn1jTUAVLNpHbbEs-INzBDzSUdoTu1cE",
            databaseURL: "https://excellencecbt-577fb-default-rtdb.firebaseio.com",
            projectId: "excellencecbt-577fb",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // 2. LOGIN FUNCTION
        async function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.innerText = "Authenticating...";

            try {
                await auth.signInWithEmailAndPassword(email, pass);
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-dash').classList.remove('hidden');
                loadData();
            } catch (error) {
                alert("Login Failed: " + error.message);
                btn.disabled = false;
                btn.innerText = "Sign In";
            }
        }

        // 3. LOAD DATA (USING SDK)
        function loadData() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "<tr><td colspan='7'>Loading records...</td></tr>";

            db.ref('results').once('value', (snapshot) => {
                const data = snapshot.val();
                tbody.innerHTML = "";
                
                if (!data) {
                    tbody.innerHTML = "<tr><td colspan='7' style='text-align:center;'>No records found.</td></tr>";
                    return;
                }

                let results = Object.keys(data).map(k => ({id: k, ...data[k]})).reverse();
                let totalPct = 0;

                results.forEach(r => {
                    totalPct += (r.percent || 0);
                    const status = (r.percent >= 50) ? "PASS" : "FAIL";
                    const color = (r.percent >= 50) ? "#d4edda" : "#f8d7da";
                    
                    tbody.innerHTML += `<tr>
                        <td><small>${r.date}</small></td>
                        <td><b>${r.name}</b></td>
                        <td>${r.class}</td>
                        <td>${r.subject.toUpperCase()}</td>
                        <td>${r.score} / 20</td>
                        <td><span style="background:${color}; padding:4px 8px; border-radius:4px;">${status}</span></td>
                        <td><button onclick="delRecord('${r.id}')">üóëÔ∏è</button></td>
                    </tr>`;
                });

                document.getElementById('t-count').innerText = results.length;
                document.getElementById('t-avg').innerText = Math.round(totalPct/results.length) + "%";
            });
        }

        async function delRecord(id) {
            if(confirm("Delete record?")) {
                await db.ref(`results/${id}`).remove();
                loadData();
            }
        }

        async function resetDatabase() {
            if(prompt("Type 'DELETE' to wipe all data") === "DELETE") {
                await db.ref('results').remove();
                loadData();
            }
        }

        function logout() {
            auth.signOut().then(() => location.reload());
        }
    </script>
</body>
</html>
