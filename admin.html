<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal's Dashboard | Excellence Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #006b3c;
            --light-green: #e9f7ef;
            --danger: #c0392b;
            --white: #ffffff;
            --gray: #f4f6f8;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--gray);
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-clear {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--light-green);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 { margin: 0; font-size: 36px; color: var(--primary); }
        .stat-card p { margin: 5px 0 0; color: #555; font-size: 14px; text-transform: uppercase; }

        table { width: 100%; border-collapse: collapse; }
        th { background-color: var(--primary); color: white; text-align: left; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        .badge { padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header">
            <h1>üìä Principal's Dashboard</h1>
            <button class="btn-clear" onclick="clearData()">Reset All Records</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="total-students">0</h3>
                <p>Total Attempts</p>
            </div>
            <div class="stat-card">
                <h3 id="avg-score">0%</h3>
                <p>Average Score</p>
            </div>
            <div class="stat-card">
                <h3 id="pass-rate">0%</h3>
                <p>Pass Rate</p>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchName" placeholder="Search by name..." onkeyup="loadDashboard()">
            <select id="filterSubject" onchange="loadDashboard()">
                <option value="all">All Subjects</option>
                <option value="math">Mathematics</option>
                <option value="english">English</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        function loadDashboard() {
            let data = JSON.parse(localStorage.getItem('schoolResults') || "[]");
            const searchTerm = document.getElementById('searchName').value.toLowerCase();
            const filterSub = document.getElementById('filterSubject').value;
            const tbody = document.getElementById('table-body');
            
            tbody.innerHTML = '';

            // Filter logic
            let filteredData = data.filter(item => {
                const matchesName = item.name.toLowerCase().includes(searchTerm);
                const matchesSubject = filterSub === 'all' || item.subject === filterSub;
                return matchesName && matchesSubject;
            });

            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:20px;">No records found.</td></tr>`;
                updateStats(0, 0, 0);
                return;
            }

            let totalScoreSum = 0;
            let passCount = 0;

            filteredData.reverse().forEach(row => {
                totalScoreSum += row.percent;
                if (row.percent >= 50) passCount++;

                const tr = document.createElement('tr');
                const statusClass = row.percent >= 50 ? 'pass' : 'fail';
                const statusText = row.percent >= 50 ? 'PASSED' : 'FAILED';

                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td><strong>${row.name}</strong></td>
                    <td>${row.subject.toUpperCase()}</td>
                    <td>${row.score} / 10 (${row.percent}%)</td>
                    <td><span class="badge ${statusClass}">${statusText}</span></td>
                `;
                tbody.appendChild(tr);
            });

            const avg = Math.round(totalScoreSum / filteredData.length);
            const passRate = Math.round((passCount / filteredData.length) * 100);
            updateStats(filteredData.length, avg, passRate);
        }

        function updateStats(total, avg, pass) {
            document.getElementById('total-students').innerText = total;
            document.getElementById('avg-score').innerText = avg + "%";
            document.getElementById('pass-rate').innerText = pass + "%";
        }

        function clearData() {
            if (confirm("‚ö†Ô∏è Delete all records?")) {
                localStorage.removeItem('schoolResults');
                loadDashboard();
            }
        }

        // Initial Load
        loadDashboard();
    </script>
</body>
</html>
