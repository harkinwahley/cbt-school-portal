<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal's Dashboard | Excellence Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #006b3c;
            --light-green: #e9f7ef;
            --danger: #c0392b;
            --white: #ffffff;
            --gray: #f4f6f8;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--gray);
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 { color: var(--primary); margin: 0; font-size: 24px; }
        
        .btn-clear {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-clear:hover { opacity: 0.9; }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--light-green);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card h3 { margin: 0; font-size: 36px; color: var(--primary); }
        .stat-card p { margin: 5px 0 0; color: #555; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: var(--primary);
            color: white;
            text-align: left;
            padding: 12px;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }

        .badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header">
            <h1>üìä Principal's Dashboard</h1>
            <button class="btn-clear" onclick="clearData()">Reset All Records</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="total-students">0</h3>
                <p>Total Attempts</p>
            </div>
            <div class="stat-card">
                <h3 id="avg-score">0%</h3>
                <p>Average Score</p>
            </div>
            <div class="stat-card">
                <h3 id="pass-rate">0%</h3>
                <p>Pass Rate</p>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script>
        // Function to load data from LocalStorage
        function loadDashboard() {
            // This 'schoolResults' key MUST match what is in your index.html
            const data = JSON.parse(localStorage.getItem('schoolResults') || "[]");
            
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = ''; // Clear table

            // Handle Empty State
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="empty-state">No exams taken yet. Waiting for students...</td></tr>`;
                updateStats(0, 0, 0);
                return;
            }

            // Stats Variables
            let totalScore = 0;
            let passCount = 0;

            // Loop through data (Reverse so newest shows first)
            data.reverse().forEach(row => {
                // Calculate Stats
                totalScore += row.score; // Assuming score is out of 10
                if (row.percent >= 50) passCount++;

                // Create Table Row
                const tr = document.createElement('tr');
                const statusClass = row.percent >= 50 ? 'pass' : 'fail';
                const statusText = row.percent >= 50 ? 'PASSED' : 'FAILED';

                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td><strong>${row.name}</strong></td>
                    <td>${row.subject.toUpperCase()}</td>
                    <td>${row.score} / 10</td>
                    <td><span class="badge ${statusClass}">${statusText}</span></td>
                `;
                tbody.appendChild(tr);
            });

            // Update Stats Cards
            const avg = Math.round((totalScore / (data.length * 10)) * 100); // Average percentage
            const passRate = Math.round((passCount / data.length) * 100);
            
            updateStats(data.length, avg, passRate);
        }

        function updateStats(total, avg, pass) {
            document.getElementById('total-students').innerText = total;
            document.getElementById('avg-score').innerText = avg + "%";
            document.getElementById('pass-rate').innerText = pass + "%";
        }

        function clearData() {
            if (confirm("‚ö†Ô∏è Are you sure? This will delete all student records permanently.")) {
                localStorage.removeItem('schoolResults');
                loadDashboard();
            }
        }

        // Auto-refresh every 5 seconds (Real-time feel!)
        setInterval(loadDashboard, 5000);
        
        // Initial Load
        loadDashboard();
    </script>
</body>
</html>
