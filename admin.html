<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal's Dashboard | Excellence Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #006b3c; --danger: #c0392b; --accent: #d35400; --bg: #f4f6f8; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; color: #333; }
        
        /* Login UI */
        #login-overlay { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 320px; }
        
        /* Dashboard Layout */
        .dashboard-container { max-width: 1100px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .hidden { display: none !important; }
        
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--primary); padding-bottom: 15px; margin-bottom: 25px; }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #fff; border: 1px solid #eee; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .stat-card h2 { margin: 0; color: var(--primary); font-size: 28px; }
        .stat-card p { margin: 5px 0 0; color: #666; font-weight: 500; }

        /* Controls */
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        input#search-input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; outline: none; }
        input#search-input:focus { border-color: var(--primary); }
        
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-refresh { background: var(--primary); color: white; }
        .btn-excel { background: #1d6f42; color: white; }
        .btn-delete { background: none; color: var(--danger); padding: 5px; font-size: 18px; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Table Styling */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #f8f9fa; color: #555; padding: 15px; text-align: left; border-bottom: 2px solid #eee; font-weight: 600; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:hover { background-color: #fcfcfc; }
        
        .badge { padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <span style="font-size: 50px;">üîê</span>
            <h2 style="margin: 10px 0;">Admin Access</h2>
            <p style="color: #666; font-size: 14px;">Excellence Academy Portal</p>
            <input type="password" id="pass" placeholder="Password" style="padding:12px; width:100%; display:block; margin:20px 0; border:1px solid #ddd; border-radius:6px; box-sizing: border-box;" onkeypress="if(event.key==='Enter') checkLogin()">
            <button onclick="checkLogin()" class="btn btn-refresh" style="width: 100%;">Unlock Dashboard</button>
        </div>
    </div>

    <div id="main-dash" class="dashboard-container hidden">
        <header>
            <div>
                <h1 style="margin:0; font-size: 24px;">üìà Results Analytics</h1>
                <small id="last-updated" style="color:#888;">Cloud Sync Active</small>
            </div>
            <div>
                <button onclick="loadData()" class="btn btn-refresh">üîÑ Refresh</button>
                <button class="btn btn-excel" onclick="exportToExcel()">üì• Export CSV</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><h2 id="t-count">0</h2><p>Total Attempts</p></div>
            <div class="stat-card"><h2 id="t-avg">0%</h2><p>Average Score</p></div>
            <div class="stat-card"><h2 id="t-pass-rate">0%</h2><p>Overall Pass Rate</p></div>
        </div>

        <div class="controls">
            <input type="text" id="search-input" placeholder="Filter by Name, Class, or Subject..." onkeyup="filterResults()">
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student Name</th>
                        <th>Class</th>
                        <th>Subject</th>
                        <th>Score (/20)</th>
                        <th>Result</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const FIREBASE_BASE = "https://excellencecbt-577fb-default-rtdb.firebaseio.com/results";
        let allResults = [];
        let currentlyDisplayed = [];

        function checkLogin() {
            // Recommendation: Change this to a unique password for the Principal
            if(document.getElementById('pass').value === "admin123") {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-dash').classList.remove('hidden');
                loadData();
            } else { alert("Unauthorized Access"); }
        }

        async function loadData() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:40px;'>Syncing with cloud database...</td></tr>";
            
            try {
                const response = await fetch(`${FIREBASE_BASE}.json`);
                const cloudData = await response.json();
                
                if (!cloudData) {
                    tbody.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:40px;'>No student records found yet.</td></tr>";
                    updateStats([]);
                    return;
                }

                // Map Firebase IDs so we can delete them later
                allResults = Object.keys(cloudData).map(key => ({
                    fbId: key,
                    ...cloudData[key]
                })).reverse();

                currentlyDisplayed = allResults;
                renderTable(allResults);
            } catch (e) {
                tbody.innerHTML = "<tr><td colspan='7' style='color:red; text-align:center;'>Database Error: Check connection.</td></tr>";
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";
            
            data.forEach(r => {
                const statusClass = r.percent >= 50 ? 'pass' : 'fail';
                const statusText = r.percent >= 50 ? 'PASS' : 'FAIL';
                
                tbody.innerHTML += `
                    <tr>
                        <td><small>${r.date}</small></td>
                        <td><b>${r.name}</b></td>
                        <td>${r.class || '---'}</td>
                        <td>${r.subject.toUpperCase()}</td>
                        <td>${r.score} / 20</td>
                        <td><span class="badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="btn btn-delete" onclick="deleteRecord('${r.fbId}')" title="Delete Record">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
            updateStats(data);
        }

        function updateStats(data) {
            const count = data.length;
            let totalPercent = 0;
            let passCount = 0;

            data.forEach(r => {
                totalPercent += r.percent;
                if(r.percent >= 50) passCount++;
            });

            document.getElementById('t-count').innerText = count;
            document.getElementById('t-avg').innerText = count ? Math.round(totalPercent / count) + "%" : "0%";
            document.getElementById('t-pass-rate').innerText = count ? Math.round((passCount / count) * 100) + "%" : "0%";
            document.getElementById('last-updated').innerText = "Last Sync: " + new Date().toLocaleTimeString();
        }

        async function deleteRecord(id) {
            if(!confirm("Are you sure you want to delete this student's result permanently?")) return;
            
            try {
                await fetch(`${FIREBASE_BASE}/${id}.json`, { method: 'DELETE' });
                loadData(); // Reload table after deletion
            } catch (e) {
                alert("Failed to delete. Check internet.");
            }
        }

        function filterResults() {
            const query = document.getElementById('search-input').value.toLowerCase();
            currentlyDisplayed = allResults.filter(r => 
                r.name.toLowerCase().includes(query) || 
                (r.class && r.class.toLowerCase().includes(query)) || 
                r.subject.toLowerCase().includes(query)
            );
            renderTable(currentlyDisplayed);
        }

        function exportToExcel() {
            if (currentlyDisplayed.length === 0) return alert("No data available for export.");
            
            let csvContent = "data:text/csv;charset=utf-8,Date,Student Name,Class,Subject,Score (Out of 20),Percentage,Status\n";
            currentlyDisplayed.forEach(r => {
                let status = r.percent >= 50 ? "PASS" : "FAIL";
                csvContent += `${r.date},${r.name},${r.class},${r.subject.toUpperCase()},${r.score}/20,${r.percent}%,${status}\n`;
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Excellence_Results_${new Date().toLocaleDateString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
