<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal's Dashboard | Excellence Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #006b3c;
            --danger: #c0392b;
            --white: #ffffff;
            --gray: #f4f6f8;
        }

        body { font-family: 'Roboto', sans-serif; background-color: var(--gray); margin: 0; }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary); display: flex; justify-content: center;
            align-items: center; z-index: 1000;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 12px;
            text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .login-box input {
            display: block; width: 100%; padding: 12px; margin: 15px 0;
            border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;
        }
        .btn-login {
            background: var(--primary); color: white; border: none;
            padding: 12px 30px; border-radius: 6px; cursor: pointer; font-weight: bold;
        }

        /* --- DASHBOARD STYLES --- */
        .dashboard-container { max-width: 1000px; margin: 30px auto; background: white; padding: 30px; border-radius: 10px; }
        .hidden { display: none !important; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #e9f7ef; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-card h3 { margin: 0; font-size: 36px; color: var(--primary); }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>üîê Staff Access</h2>
            <p>Enter the Principal's Password</p>
            <input type="password" id="admin-pass" placeholder="Password">
            <button class="btn-login" onclick="checkLogin()">Login</button>
            <p id="error-msg" style="color:red; font-size:12px;" class="hidden">Incorrect Password!</p>
        </div>
    </div>

    <div id="main-dashboard" class="dashboard-container hidden">
        <div class="header">
            <h1>üìä Principal's Dashboard</h1>
            <div>
                <button class="btn-login" style="background:#555" onclick="location.reload()">Logout</button>
                <button class="btn-login" style="background:var(--danger)" onclick="clearData()">Reset Records</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"> <h3 id="total-students">0</h3> <p>Attempts</p> </div>
            <div class="stat-card"> <h3 id="avg-score">0%</h3> <p>Avg Score</p> </div>
            <div class="stat-card"> <h3 id="pass-rate">0%</h3> <p>Pass Rate</p> </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        const SECRET_PASSWORD = "admin123"; // CHANGE THIS PASSWORD HERE

        function checkLogin() {
            const input = document.getElementById('admin-pass').value;
            if(input === SECRET_PASSWORD) {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-dashboard').classList.remove('hidden');
                loadDashboard();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function loadDashboard() {
            let data = JSON.parse(localStorage.getItem('schoolResults') || "[]");
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            let totalSum = 0;
            let passCount = 0;

            data.reverse().forEach(row => {
                totalSum += row.percent;
                if (row.percent >= 50) passCount++;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td><b>${row.name}</b></td>
                    <td>${row.subject.toUpperCase()}</td>
                    <td>${row.score} / 10</td>
                    <td><span class="badge ${row.percent >= 50 ? 'pass' : 'fail'}">${row.percent >= 50 ? 'PASS' : 'FAIL'}</span></td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('total-students').innerText = data.length;
            document.getElementById('avg-score').innerText = data.length ? Math.round(totalSum/data.length) + "%" : "0%";
            document.getElementById('pass-rate').innerText = data.length ? Math.round((passCount/data.length)*100) + "%" : "0%";
        }

        function clearData() {
            if (confirm("Delete all records permanently?")) {
                localStorage.removeItem('schoolResults');
                loadDashboard();
            }
        }
    </script>
</body>
</html>
